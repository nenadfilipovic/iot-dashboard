version: "3"
services:
  user-service:
    image: node:14-alpine
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    depends_on:
      - user-db

  user-db:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user
      MYSQL_USER: root